name: CI

on: 
  push:
    branches: 
      - main
    tags: 
      - 'cef_binary*'
      
env:
  DEFAULT_VERSION: "cef_binary_114.2.11+g87c8807+chromium-114.0.5735.134"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.14

    - name: Define version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=${{env.DEFAULT_VERSION}}
        fi
        if [[ ${{ runner.os }} == "Windows" ]]; then
          VERSION="${VERSION}_windows64_minimal"
        else
          VERSION="${VERSION}_linux64_minimal"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version: $VERSION"

    - name: Download source code
      run: |
        curl -L -o source.tar.bz2 https://cef-builds.spotifycdn.com/${{env.VERSION}}.tar.bz2
        echo "https://cef-builds.spotifycdn.com/${{env.VERSION}}.tar.bz2 downloaded"

    - name: Extract bzip2 file
      run: |
        tar -xjf source.tar.bz2
        mv ${{env.VERSION}} ./source

    - name: Generate cmake release config
      run: |
        cd source
        cmake -DCMAKE_BUILD_TYPE=Release .

    - name: CMake build
      run: |
        cd source
        cmake --build . --config Release

    - name: Prepare dist folder
      run: |
        mkdir dist
        cp source/Release/* dist/
        cp source/Resource/* dist/
        cp source/libcef_dll_wrapper/Release/* dist/

    - name: Create dist archive
      run: |
        if [[ ${{ runner.os }} == "Windows" ]]; then
          Compress-Archive -Path dist -DestinationPath dist.zip
        else
          tar -zcvf dist.tar.gz dist
        fi

    - name: Setup GitHub CLI
      run: |
        sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
        sudo apt-add-repository https://cli.github.com/packages
        sudo apt update
        sudo apt install gh

    - name: Delete old nightly release
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          gh release delete nightly --confirm
        fi

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref == 'refs/heads/main' && 'nightly' || env.VERSION }}
        release_name: Release ${{ github.ref == 'refs/heads/main' && 'nightly' || env.VERSION }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ${{ runner.os == 'Windows' && 'dist.zip' || 'dist.tar.gz' }}
        asset_name: ${{ runner.os == 'Windows' && 'dist.zip' || 'dist.tar.gz' }}
        asset_content_type: ${{ runner.os == 'Windows' && 'application/zip' || 'application/gzip' }}
